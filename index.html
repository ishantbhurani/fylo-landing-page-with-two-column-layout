<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fylo Landing Page With Two Column Layout</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Features</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Team</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Sign In</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-img-wrapper">
            <img src="./images/illustration-1.svg" />
          </div>
          <div class="hero-info">
            <h1 class="hero-title">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="hero-subtitle">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form class="hero-form">
              <input
                id="hero-email-input"
                name="email"
                type="email"
                class="hero-email-input"
                placeholder="Enter your email..."
              />
              <button class="hero-submit">Get started</button>
            </form>
            <p class="hero-error">Please check your email</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
